      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: #050812;
        color: #ffffff;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      a {
        color: #60a5fa;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .page {
        min-height: 100vh;
        padding: 48px 32px 80px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .hero {
        padding: 40px 0 32px;
      }

      .eyebrow {
        font-size: 13px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        opacity: 0.6;
        margin-bottom: 8px;
      }

      .title {

      }

      .subtitle {
        font-size: 20px;
        max-width: 640px;
        line-height: 1.6;
        opacity: 0.8;
        margin: 0;
      }

      .tagline {
        margin-top: 24px;
        font-size: 14px;
        opacity: 0.6;
      }

      .manifest-section {
        margin-top: 56px;
        border-top: 1px solid rgba(148, 163, 184, 0.2);
        padding-top: 32px;
      }

      .manifest-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 32px;
        align-items: flex-start;
      }

      .manifest-column {
        background: #020617;
        border-radius: 16px;
        padding: 24px 20px;
        border: 1px solid rgba(148, 163, 184, 0.18);
      }

      .col-label {

        opacity: 0.6;

      }

      .col-title {
        font-size: 18px;
        font-weight: 600;
        margin: 0 0 12px 0;
      }

      .col-body {
        font-size: 14px;
        line-height: 1.7;
        opacity: 0.85;
        white-space: pre-wrap;
      }

      .col-footer {
        margin-top: 16px;
        font-size: 12px;
        opacity: 0.6;
      }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border-radius: 999px;
        padding: 4px 10px;
        font-size: 11px;
        background: radial-gradient(circle at 0 0, #22c55e33, #0f172a);
        border: 1px solid rgba(34, 197, 94, 0.4);
        margin-top: 18px;
      }

      .pill-dot {
        width: 6px;
        height: 6px;
        border-radius: 999px;
        background: #22c55e;
      }

      .footer {
        margin-top: 40px;
        font-size: 12px;
        opacity: 0.5;
        border-top: 1px solid rgba(148, 163, 184, 0.2);
        padding-top: 16px;
      }

      @media (max-width: 900px) {
        .title {
          font-size: 40px;
        }

        .subtitle {
          font-size: 17px;
        }

        .manifest-grid {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 600px) {
        .page {
          padding: 32px 18px 56px;
        }
      }
    </style>
  </head>
