<svg xmlns="http://www.w3.org/2000/svg" width="500" height="760">
  <defs>
    <!-- Randkleur: vaste gradient; later kunnen we dit dynamisch maken -->
    <linearGradient id="borderSolidLike" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"  stop-color="#66D69A"/>
      <stop offset="100%" stop-color="#3A9F63"/>
    </linearGradient>

    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="10" stdDeviation="18"
                    flood-color="#000000" flood-opacity="0.55" />
    </filter>

    <radialGradient id="donutGrad" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#0b101b" />
      <stop offset="100%" stop-color="#1c2534" />
    </radialGradient>
  </defs>

  <!-- Buitenrand -->
  <g filter="url(#cardShadow)">
    <rect x="5" y="5" width="490" height="750"
          fill="none" rx="32" ry="32"
          stroke="url(#borderSolidLike)" stroke-width="16" />
  </g>

  <!-- Binnenkaart -->
  <rect x="13" y="13" width="474" height="734"
        fill="#0f141f" rx="26" ry="26" />

  <!-- HEADER -->
  <text x="250" y="90" text-anchor="middle"
        font-size="28" fill="#f8f6ee" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    Z1N #777
  </text>

  <text x="250" y="130" text-anchor="middle"
        font-size="32" fill="#ffffff" font-weight="bold"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    ∞ · π · △ · ⟡ · ⊥ · ◯
  </text>

  <!-- INTENT LABEL -->
  <text x="250" y="190" text-anchor="middle"
        font-size="14" fill="#8f9ab5"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    Intent mix across epochs
  </text>

  <text x="250" y="210" text-anchor="middle" font-size="17"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    <tspan fill="#4CAF50">ΩC</tspan>
    <tspan dx="18" fill="#F44336">ΩI</tspan>
    <tspan dx="18" fill="#FFEB3B">ΩK</tspan>
    <tspan dx="18" fill="#2196F3">ΩS</tspan>
  </text>

  <!-- DONUTS (statische, volledig gevulde ringen) -->

  <!-- DONUT 1: Last 21 -->
  <g transform="translate(125,290)">
    <circle cx="0" cy="0" r="62" fill="url(#donutGrad)" />
    <circle cx="0" cy="0" r="43" fill="#0f141f" />
    <circle cx="0" cy="0" r="51"
            fill="none" stroke="#252c3b" stroke-width="11" />

    <!-- volledig gevulde ring -->
    <circle cx="0" cy="0" r="51" fill="none" stroke="#4CAF50"
            stroke-width="11" stroke-dasharray="320 320"
            transform="rotate(-90)" />

    <text x="0" y="-14" text-anchor="middle"
          font-size="13" fill="#d5d9e8"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      Last 21
    </text>
    <text x="0" y="2" text-anchor="middle"
          font-size="11" fill="#8f9ab5"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      Epochs
    </text>
    <text x="0" y="24" text-anchor="middle" font-size="15"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      <tspan fill="#4CAF50">ΩC 63%</tspan>
    </text>
  </g>

  <!-- DONUT 2: Last 210 -->
  <g transform="translate(250,290)">
    <circle cx="0" cy="0" r="62" fill="url(#donutGrad)" />
    <circle cx="0" cy="0" r="43" fill="#0f141f" />
    <circle cx="0" cy="0" r="51"
            fill="none" stroke="#252c3b" stroke-width="11" />

    <circle cx="0" cy="0" r="51" fill="none" stroke="#4CAF50"
            stroke-width="11" stroke-dasharray="320 320"
            transform="rotate(-90)" />

    <text x="0" y="-14" text-anchor="middle"
          font-size="13" fill="#d5d9e8"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      Last 210
    </text>
    <text x="0" y="2" text-anchor="middle"
          font-size="11" fill="#8f9ab5"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      Epochs
    </text>
    <text x="0" y="24" text-anchor="middle" font-size="15"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      <tspan fill="#4CAF50">ΩC 52%</tspan>
    </text>
  </g>

  <!-- DONUT 3: Total -->
  <g transform="translate(375,290)">
    <circle cx="0" cy="0" r="62" fill="url(#donutGrad)" />
    <circle cx="0" cy="0" r="43" fill="#0f141f" />
    <circle cx="0" cy="0" r="51"
            fill="none" stroke="#252c3b" stroke-width="11" />

    <circle cx="0" cy="0" r="51" fill="none" stroke="#4CAF50"
            stroke-width="11" stroke-dasharray="320 320"
            transform="rotate(-90)" />

    <text x="0" y="-14" text-anchor="middle"
          font-size="13" fill="#d5d9e8"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      Total
    </text>
    <text x="0" y="2" text-anchor="middle"
          font-size="11" fill="#8f9ab5"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      Epochs
    </text>
    <text x="0" y="24" text-anchor="middle" font-size="15"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      <tspan fill="#4CAF50">ΩC 63%</tspan>
    </text>
  </g>

  <!-- KPI-CIRKELS -->

  <!-- Win-rate -->
  <g transform="translate(125,395)">
    <circle cx="0" cy="0" r="25"
            fill="none" stroke="#252c3b" stroke-width="5" />
    <circle cx="0" cy="0" r="25"
            fill="none" stroke="#d5d9e8" stroke-width="5"
            stroke-dasharray="157 157"
            stroke-dashoffset="55"
            transform="rotate(-90)" />
    <text x="0" y="4" text-anchor="middle"
          font-size="13" fill="#ffffff"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      68%
    </text>
    <text x="0" y="42" text-anchor="middle"
          font-size="12" fill="#7f8798"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      win-rate
    </text>
  </g>

  <!-- Impact -->
  <g transform="translate(210,395)">
    <circle cx="0" cy="0" r="25"
            fill="none" stroke="#252c3b" stroke-width="5" />
    <circle cx="0" cy="0" r="25"
            fill="none" stroke="#d5d9e8" stroke-width="5"
            stroke-dasharray="157 157"
            stroke-dashoffset="30"
            transform="rotate(-90)" />
    <text x="0" y="4" text-anchor="middle"
          font-size="13" fill="#ffffff"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      top 5%
    </text>
    <text x="0" y="42" text-anchor="middle"
          font-size="12" fill="#7f8798"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      impact
    </text>
  </g>

  <!-- Conversion -->
  <g transform="translate(295,395)">
    <circle cx="0" cy="0" r="25"
            fill="none" stroke="#252c3b" stroke-width="5" />
    <circle cx="0" cy="0" r="25"
            fill="none" stroke="#d5d9e8" stroke-width="5"
            stroke-dasharray="157 157"
            stroke-dashoffset="90"
            transform="rotate(-90)" />
    <text x="0" y="4" text-anchor="middle"
          font-size="13" fill="#ffffff"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      42%
    </text>
    <text x="0" y="42" text-anchor="middle"
          font-size="12" fill="#7f8798"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      conversion
    </text>
  </g>

  <!-- Active -->
  <g transform="translate(380,395)">
    <circle cx="0" cy="0" r="25"
            fill="none" stroke="#252c3b" stroke-width="5" />
    <circle cx="0" cy="0" r="25"
            fill="none" stroke="#d5d9e8" stroke-width="5"
            stroke-dasharray="157 157"
            stroke-dashoffset="40"
            transform="rotate(-90)" />
    <text x="0" y="4" text-anchor="middle"
          font-size="13" fill="#ffffff"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      37/50
    </text>
    <text x="0" y="42" text-anchor="middle"
          font-size="12" fill="#7f8798"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      active
    </text>
  </g>

  <!-- ACTIVITY -->
  <text x="167.5" y="470" text-anchor="middle"
        font-size="15" fill="#8f9ab5" font-weight="600"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    Activity
  </text>
  <text x="167.5" y="492" text-anchor="middle" font-size="13"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    <tspan fill="#8f9ab5">Signals: </tspan>
    <tspan fill="#ffffff">142 (+12)</tspan>
  </text>
  <text x="167.5" y="510" text-anchor="middle" font-size="13"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    <tspan fill="#8f9ab5">Att. recv: </tspan>
    <tspan fill="#ffffff">8420 (+87)</tspan>
  </text>
  <text x="167.5" y="528" text-anchor="middle" font-size="13"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    <tspan fill="#8f9ab5">Att. given: </tspan>
    <tspan fill="#ffffff">3210</tspan>
  </text>

  <!-- FIELD STATUS -->
  <text x="337.5" y="470" text-anchor="middle"
        font-size="15" fill="#8f9ab5" font-weight="600"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    Field status
  </text>
  <text x="337.5" y="492" text-anchor="middle" font-size="13"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    <tspan fill="#8f9ab5">Rank: </tspan>
    <tspan fill="#ffffff">#12 / 21 000</tspan>
  </text>
  <text x="337.5" y="510" text-anchor="middle" font-size="13"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    <tspan fill="#8f9ab5">Entropy: </tspan>
    <tspan fill="#ffffff">1.68 (balanced)</tspan>
  </text>
  <text x="337.5" y="528" text-anchor="middle" font-size="13"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    <tspan fill="#8f9ab5">Velocity: </tspan>
    <tspan fill="#ffffff">accelerating</tspan>
  </text>

  <!-- MOST ATTESTED SIGNAL -->
  <text x="250" y="595" text-anchor="middle"
        font-size="13" fill="#8f9ab5" font-weight="600"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    Epoch 175 – Field Signal
  </text>

  <text x="250" y="617" text-anchor="middle"
        font-size="15" fill="#ffffff"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    "The space where ΩS breathes"
  </text>

  <!-- ARTEFACT FOOTER -->
  <text x="250" y="690" text-anchor="middle"
        font-size="11" fill="#5d6680"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    Artefact v1 • Era 1 — Genesis
  </text>
</svg>
